<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishi Mitra – Farmer Survey</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    h2 { text-align: center; }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: green; color: #fff; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: darkgreen; }
    .lang-buttons { text-align: center; margin-bottom: 15px; }
    .lang-buttons button { margin: 5px; padding: 8px 16px; border-radius: 5px; cursor: pointer; }
    .notranslate { unicode-bidi: isolate; }
    #successMsg { color: green; display: none; margin-top: 10px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Krishi Mitra – Farmer Survey</h2>

    <!-- Language Buttons -->
    <div class="lang-buttons">
      <button class="notranslate" translate="no" onclick="translatePage('hi')">हिन्दी</button>
      <button class="notranslate" translate="no" onclick="translatePage('ml')">മലയാളം</button>
      <button class="notranslate" translate="no" onclick="translatePage('en')">English</button>
    </div>

    <!-- Survey Form -->
    <form id="surveyForm" action="https://formspree.io/f/mjkelnqw" method="POST">
      <label>Name:
        <input type="text" name="name" required>
      </label>
      <label>Age:
        <input type="number" name="age" required>
      </label>
      <label>Location / Village:
        <input type="text" name="location" required>
      </label>
      <label>Type of Farm:
        <input type="text" name="farm_type" required>
      </label>
      <label>Have you experienced crop loss due to floods or droughts in the past year?
        <select name="crop_loss" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>
      <label>How do you currently receive information about weather conditions?
        <select name="weather_info" required>
          <option value="">Select</option>
          <option value="TV/Radio">TV / Radio</option>
          <option value="Mobile App">Mobile App</option>
          <option value="Community">Community / Village announcements</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>Do you find current alerts timely and helpful?
        <select name="alert_helpful" required>
          <option value="">Select</option>
          <option value="Always">Always</option>
          <option value="Sometimes">Sometimes</option>
          <option value="Rarely">Rarely</option>
          <option value="Never">Never</option>
        </select>
      </label>
      <label>Would you use a system that sends real-time SMS and voice alerts for floods and droughts?
        <select name="use_system" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>
      <label>Preferred alert method:
        <select name="alert_method" required>
          <option value="">Select</option>
          <option value="SMS">SMS</option>
          <option value="Voice">Voice Call / Speaker Alert</option>
          <option value="Both">Both</option>
        </select>
      </label>
      <label>Features you would like in a flood/drought alert system:
        <textarea name="features" rows="3"></textarea>
      </label>
      <label>Suggestions or Feedback:
        <textarea name="feedback" rows="3"></textarea>
      </label>
      <button type="submit">Submit Survey</button>
    </form>

    <!-- Success Message -->
    <p id="successMsg">✅ Thank you! Your response has been submitted.</p>
  </div>

  <!-- Google Translate Script -->
  <div id="google_translate_element" style="display:none;"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en', includedLanguages: 'en,hi,ml'},
        'google_translate_element'
      );
    }

    function translatePage(lang) {
      var selectField = document.querySelector("select.goog-te-combo");
      if (selectField) {
        selectField.value = lang;
        selectField.dispatchEvent(new Event("change"));
      }
    }

    // Form submission with reset
    document.getElementById("surveyForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // stop normal form submit

      const form = e.target;
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset(); // clear all inputs
          document.getElementById("successMsg").style.display = "block"; // show success msg
        } else {
          alert("❌ Something went wrong. Please try again.");
        }
      } catch (error) {
        alert("⚠️ Network error. Please try again.");
      }
    });
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
